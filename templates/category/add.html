{% extends 'base.html' %} {% block title %}Add Category{% endblock title %} {% block content %}
<!--Adds a category-->

<h3>Add Category:</h3>
<div class="row">
    <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate">
                <label for="icon_prefix">Category Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <!--Data-length of 140 to keep the description short and decrease unneeded data.-->
                <input id="category_description" name="category_description" type="text" data-length="140">
                <label for="icon_prefix">Category Description</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add New Category
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>

    {% endblock content %}
