{% extends 'base.html' %} {% block title %}Add Subcategory{% endblock title %} {% block content %}
<!--Adds a new Subcategory.-->

<h3>Add Subcategory:</h3>
<div class="row">
    <form action="{{ url_for('insert_subcategory') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">folder</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Select Category:</option>
                  {% for cat in categories %}
                  <option value="{{cat.category_name}}">{{cat.category_name.capitalize()}}</option>
                  {% endfor %}
                </select>
                <label>Category Name:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="subcategory" name="subcategory" type="text" class="validate">
                <label for="icon_prefix">Subcategory Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <!--There is a data-length of 140 here, as the Subcategory description will be queried when a search
                is made, and if the description is too long, it is more likely to contain irrelevant words that may
                cause it to show up in unrelated search results.-->
                <input id="subcategory_description" name="subcategory_description" type="text" data-length="140">
                <label for="icon_prefix">Subcategory Description</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add New Subcategory
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>

    {% endblock content %}
