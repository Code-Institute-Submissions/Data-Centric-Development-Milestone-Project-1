{% extends 'base.html' %} {% block title %}Add Element{% endblock title %} {% block content %}

<h3>Add Element:</h3>
<div class="row">
    <form action="{{ url_for('insert_element') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">library_books</i>
                <select id="category" name="category_name">
                <option value="" disabled selected>Select Category</option>
                    {% for cat in categories %}
                        <option value="{{cat.category_name}}">{{cat.category_name.capitalize()}}</option>
                    {% endfor %}
                </select>
                <label>Category Name:</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">subdirectory_arrow_right</i>
                <select id="category" name="subcategory">
                <option value="" disabled selected>Select Subcategory</option>
                    {% for subcat in subcategories %}
                        <option value="{{subcat.subcategory}}">{{subcat.subcategory.capitalize()}}</option>
                    {% endfor %}
                </select>
                <label>Subcategory Name:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">short_text</i>
                <input id="element_name" name="element_name" type="text" class="validate">
                <label for="icon_prefix">Name:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">vignette</i>
                <textarea id="element_vignette" name="element_vignette" type="text" class="materialize-textarea" data-length="240"></textarea>
                <label for="icon_telephone">Vignette:</label>
            </div>
            <small><em>A Vignette is a short, simple description</em></small>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">view_headline</i>
                <textarea id="element_description" name="element_description" type="text" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Description:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">event_note</i>
                <textarea id="events" name="events" type="text" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Events:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">add</i>
                <textarea id="misc" name="misc" type="text" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Misc:</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    <input id="important" name="important" type="checkbox">
                    <span class="lever"></span>
                  Important?
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Element
                <i class="material-icons right">add_circle</i>
            </button>
        </div>
    </form>
</div>

{% endblock content %}
