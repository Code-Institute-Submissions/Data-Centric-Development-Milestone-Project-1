{% extends 'base.html' %} {% block title %}Edit Category{% endblock %} {% block content %}

<h2>Your Category:</h2>
<div class="row">
    <form action="{{ url_for('update_subcategory', subcategory_id=subcategory._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">library_books</i>
                <select id="category" name="category_name">
                <option value="" disabled selected>Select Category</option>
                    {% for cat in categories %}
                        {% if cat.category_name == subcategory.category_name %}
                            <option value="{{cat.category_name}}" selected>{{cat.category_name.capitalize()}}</option>
                        {% else %}
                            <option value="{{cat.category_name}}">{{cat.category_name.capitalize()}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label>Category:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">short_text</i>
                <input id="subcategory" name="subcategory" type="text" class="validate" value="{{subcategory.subcategory.capitalize()}}" required>
                <label for="icon_prefix">Subcategory Name:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">view_headline</i>
                <textarea id="subcategory_description" name="subcategory_description" type="text" class="materialize-textarea" value="{{subcategory.subcategory_description}}">{{subcategory.subcategory_description}}</textarea>
                <label for="icon_telephone">Description:</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Done
                <i class="material-icons right">add_circle</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
